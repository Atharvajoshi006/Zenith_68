<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADHYETA | Select Exam</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="css/css/select.css" />

  <style>
    /* Inline fallback styles */
    .container { 
      max-width: 500px; 
      margin: 50px auto; 
      font-family: Arial, sans-serif; 
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .fade-in { animation: fadeIn 0.4s ease-in-out; }
    @keyframes fadeIn { from {opacity:0; transform: translateY(5px);} to {opacity:1; transform: translateY(0);} }

    h1, h2 { text-align: center; color: #007acc; }
    .form-step { margin: 15px 0; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    select { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
    button { 
      padding: 10px 20px; 
      margin-top: 20px; 
      cursor: pointer; 
      width: 100%;
      background: #007acc; 
      color: #fff; 
      border: none; 
      border-radius: 5px; 
      font-size: 16px;
    }
    button:hover { background: #005fa3; }
  </style>
</head>
<body>
  <div class="container fade-in">
    <h1 id="welcomeMsg">Hello!</h1>
    <h2>Select Your State, Grade, Exam & Subject</h2>

    <!-- State Selector -->
    <div class="form-step" id="stateSection">
      <label for="stateSelect">Select State:</label>
      <select id="stateSelect">
        <option value="">--Select State--</option>
        <option value="karnataka">Karnataka</option>
        <option value="maharashtra">Maharashtra</option>
        <option value="tamilnadu">Tamil Nadu</option>
        <option value="telangana">Telangana</option>
      </select>
    </div>

    <!-- Grade Selector -->
    <div class="form-step">
      <label for="gradeSelect">Choose Grade:</label>
      <select id="gradeSelect">
        <option value="">--Select Grade--</option>
        <!-- Populated dynamically from backend -->
      </select>
    </div>

    <!-- Exam Selector -->
    <div class="form-step" id="examSection" style="display:none;">
      <label for="examSelect">Select Exam:</label>
      <select id="examSelect">
        <option value="">--Select Exam--</option>
      </select>
    </div>

    <!-- Subject Selector -->
    <div class="form-step" id="subjectSection" style="display:none;">
      <label for="subjectSelect">Select Subject:</label>
      <select id="subjectSelect">
        <option value="">--Select Subject--</option>
      </select>
    </div>

    <!-- Continue Button -->
    <button id="continueBtn" style="display:none;">View Resources</button>
  </div>

  <!-- âœ… Load scripts in correct order -->
  <script src="./script/api.js"></script>
  <script src="./script/select.js"></script>
</body>
</html>
