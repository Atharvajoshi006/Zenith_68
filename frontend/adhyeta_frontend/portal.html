<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADHYETA | Learning Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .fade-in { animation: fadeIn 0.8s ease-in-out forwards; opacity: 0; }
    @keyframes fadeIn { to { opacity: 1; } }
  </style>
</head>

<body class="bg-gradient-to-br from-indigo-100 via-blue-100 to-purple-100 font-poppins text-gray-800">

  <!-- Header -->
  <header class="bg-indigo-700 text-white shadow-md">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-wide">ðŸ“˜ ADHYETA</h1>
      <button id="logoutBtn" class="bg-white text-indigo-700 px-4 py-2 rounded-lg font-semibold hover:bg-indigo-100 transition">
        Logout
      </button>
    </div>
  </header>

  <!-- Learning Portal Section -->
  <section id="learning-portal" class="py-16 fade-in">
    <div class="max-w-4xl mx-auto px-6 text-center">
      <h2 class="text-4xl font-extrabold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-8">
        Welcome to Your Personalized Learning Portal âœ¨
      </h2>

      <!-- Step 1: Grade -->
      <div id="gradeStep" class="form-step mb-8">
        <label for="gradeSelect" class="block text-lg font-semibold mb-2">Choose Your Grade:</label>
        <select id="gradeSelect" class="p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 w-full max-w-md mx-auto">
          <option value="">--Select Grade--</option>
          <option value="8">Grade 8</option>
          <option value="10">Grade 10</option>
          <option value="12">Grade 12</option>
        </select>
      </div>

      <!-- Step 2: Exam -->
      <div id="examStep" class="form-step mb-8 hidden">
        <label for="examSelect" class="block text-lg font-semibold mb-2">Select Exam:</label>
        <select id="examSelect" class="p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 w-full max-w-md mx-auto"></select>
      </div>

      <!-- Step 3: Subject -->
      <div id="subjectStep" class="form-step mb-8 hidden">
        <label for="subjectSelect" class="block text-lg font-semibold mb-2">Select Subject:</label>
        <select id="subjectSelect" class="p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 w-full max-w-md mx-auto"></select>
      </div>

      <!-- Button -->
      <button id="viewResourcesBtn"
        class="hidden mt-4 px-6 py-3 bg-indigo-600 text-white rounded-full font-semibold hover:bg-indigo-700 transition">
        View Resources ðŸš€
      </button>

      <!-- Step 4: Resource Display -->
      <div id="resourcesDisplay" class="grid sm:grid-cols-2 md:grid-cols-3 gap-6 mt-10"></div>
    </div>
  </section>

  <!-- Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const gradeSelect = document.getElementById("gradeSelect");
      const examSelect = document.getElementById("examSelect");
      const subjectSelect = document.getElementById("subjectSelect");
      const examStep = document.getElementById("examStep");
      const subjectStep = document.getElementById("subjectStep");
      const viewResourcesBtn = document.getElementById("viewResourcesBtn");
      const resourcesDisplay = document.getElementById("resourcesDisplay");
      const logoutBtn = document.getElementById("logoutBtn");

      // Auto-open portal immediately
      document.getElementById("learning-portal").classList.remove("hidden");

      // --- Data ---
      const resourcesData = {
        "8": {
          "School Finals": {
            "Maths": [
              { name: "Algebra Basics", link: "https://youtu.be/6xvW4b9QmWw" },
              { name: "Geometry Concepts", link: "https://youtu.be/KQ_q5XoQfVY" }
            ],
            "Science": [
              { name: "Science Crash Course", link: "https://youtu.be/p6zS2H5ZKkA" }
            ]
          },
          "NSTSE": {
            "Maths": [{ name: "NSTSE Practice Set", link: "https://www.youtube.com/watch?v=w12Dxl0FrfE" }],
            "Reasoning": [{ name: "Logic Practice", link: "https://www.indiabix.com/logical-reasoning/questions-and-answers/" }]
          }
        },
        "10": {
          "Board Exams": {
            "Maths": [
              { name: "Trigonometry Crash Course", link: "https://youtu.be/1s5QyeIE1EY" },
              { name: "2024 Sample Paper", link: "https://cbseacademic.nic.in/SQP_CLASSX_2024.html" }
            ],
            "Science": [
              { name: "Physics Chapter 1", link: "https://youtu.be/t2fUxfJ0IY4" }
            ]
          },
          "NTSE": {
            "Maths": [{ name: "NTSE Practice", link: "https://www.youtube.com/watch?v=FrzMuN9hOq0" }],
            "Reasoning": [{ name: "Mental Ability Set", link: "https://ntseguru.in/" }]
          }
        },
        "12": {
          "NEET": {
            "Biology": [{ name: "NEET Biology Revision", link: "https://youtu.be/ODIdQ54XKZE" }],
            "Chemistry": [{ name: "Organic Chemistry Practice", link: "https://youtu.be/ykWb2uMIBrU" }]
          },
          "JEE Advanced": {
            "Physics": [{ name: "Electrodynamics Strategy", link: "https://youtu.be/H_8tA-pzC10" }],
            "Maths": [{ name: "JEE 2023 Paper", link: "https://jeemain.nta.ac.in/qp-2023/" }]
          }
        }
      };

      const examsByGrade = {
        "8": ["School Finals", "NSTSE"],
        "10": ["Board Exams", "NTSE"],
        "12": ["NEET", "JEE Advanced"]
      };

      const subjectsByExam = {
        "School Finals": ["Maths", "Science"],
        "NSTSE": ["Maths", "Reasoning"],
        "Board Exams": ["Maths", "Science"],
        "NTSE": ["Maths", "Reasoning"],
        "NEET": ["Biology", "Chemistry"],
        "JEE Advanced": ["Physics", "Maths"]
      };

      // --- Dropdown Flow ---
      gradeSelect.addEventListener("change", () => {
        const grade = gradeSelect.value;
        examSelect.innerHTML = "<option value=''>--Select Exam--</option>";
        if (grade) {
          examsByGrade[grade].forEach(exam => {
            const opt = document.createElement("option");
            opt.value = exam;
            opt.textContent = exam;
            examSelect.appendChild(opt);
          });
          examStep.classList.remove("hidden");
        } else {
          examStep.classList.add("hidden");
          subjectStep.classList.add("hidden");
          viewResourcesBtn.classList.add("hidden");
        }
      });

      examSelect.addEventListener("change", () => {
        const exam = examSelect.value;
        subjectSelect.innerHTML = "<option value=''>--Select Subject--</option>";
        if (exam) {
          subjectsByExam[exam].forEach(sub => {
            const opt = document.createElement("option");
            opt.value = sub;
            opt.textContent = sub;
            subjectSelect.appendChild(opt);
          });
          subjectStep.classList.remove("hidden");
        } else {
          subjectStep.classList.add("hidden");
          viewResourcesBtn.classList.add("hidden");
        }
      });

      subjectSelect.addEventListener("change", () => {
        viewResourcesBtn.classList.toggle("hidden", !subjectSelect.value);
      });

      // --- Display Resources ---
      viewResourcesBtn.addEventListener("click", () => {
        const grade = gradeSelect.value;
        const exam = examSelect.value;
        const subject = subjectSelect.value;
        const selected = resourcesData[grade]?.[exam]?.[subject];
        resourcesDisplay.innerHTML = "";

        if (!selected || selected.length === 0) {
          resourcesDisplay.innerHTML = `<p class="text-gray-500 text-lg">No resources available for this selection yet.</p>`;
          return;
        }

        selected.forEach(item => {
          const card = document.createElement("div");
          card.className =
            "bg-white p-5 rounded-2xl shadow hover:shadow-lg transform hover:-translate-y-1 transition-all";
          card.innerHTML = `
            <h3 class="text-lg font-semibold mb-2 text-indigo-700">${item.name}</h3>
            <a href="${item.link}" target="_blank" class="text-blue-600 hover:text-blue-800 underline">Open Resource ðŸ”—</a>
          `;
          resourcesDisplay.appendChild(card);
        });
      });

      // --- Logout (Optional) ---
      logoutBtn.addEventListener("click", () => {
        alert("Logged out successfully!");
        location.reload();
      });
    });
  </script>
</body>
</html>
