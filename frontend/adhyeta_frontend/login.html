<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADHYETA | Login</title>

  <!-- Your external CSS -->
  <link rel="stylesheet" href="login.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007acc, #00b4d8);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 350px;
      width: 90%;
    }
    h1 {
      margin-top: 0;
      color: #007acc;
    }
    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      background: #007acc;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005fa3;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="login-container fade-in">
    <h1>Welcome to ADHYETA</h1>
    <p>Your personalized learning companion</p>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter your name" required />
      <!-- Optional password field (works with backend login if used) -->
      <!-- <input type="password" id="password" placeholder="Enter your password" /> -->
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Scripts (load in correct order) -->
  <script src="./script/api.js"></script>
  <script src="./script/login.js"></script>
</body>
</html>
