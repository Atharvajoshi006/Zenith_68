<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Resources | ADHYETA</title>
  <link rel="stylesheet" href="css/css/resource.css">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; }
    .navbar { display:flex; align-items:center; justify-content:space-between; padding:10px 20px; background:#007acc; color:white; }
    .nav-btn { cursor:pointer; padding:5px 10px; font-size:16px; background:white; border:none; border-radius:4px; color:#007acc; }
    .main-content { max-width:1000px; margin:30px auto; padding:0 20px; }
    h2 { margin-bottom:20px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); gap:20px; }
    .resource-card { background:white; padding:15px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); transition: transform 0.2s; }
    .resource-card:hover { transform: translateY(-5px); }
    .resource-card h3 { margin-top:0; font-size:18px; }
    .resource-card p { margin:5px 0; font-size:14px; color:#555; }
    .fade-in { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn { from {opacity:0} to {opacity:1} }
  </style>
</head>
<body>
  <header class="navbar">
    <h1>üìò ADHYETA</h1>
    <button id="backBtn" class="nav-btn">‚Üê Back</button>
  </header>

  <main class="main-content">
    <h2 id="pageHeading" class="fade-in"></h2>
    <section id="resourceGrid" class="grid fade-in"></section>
  </main>

  <script src="script/resource.js"></script>
</body>
</html>
